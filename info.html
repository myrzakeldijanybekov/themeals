<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
          <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
              <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2>
              <h1 id="f-name" class="text-white text-3xl title-font font-medium mb-4"></h1>
              <div class="flex mb-4">
                <a class="flex-grow  text-center text-indigo-400 border-b-2 
                border-indigo-500 py-2 text-lg px-1">Description</a>
              </div>
              <p class="leading-relaxed mb-4" id="desc"> 
              </p>
              <div class="ings">
                  <div class="flex border-t border-gray-800 py-2">
                    <span class="text-gray-500">Color</span>
                    <span class="ml-auto text-white">Blue</span>
                  </div>                        
              </div>
              <div class="flex">
                <span class="title-font font-medium text-2xl text-white">$58.00</span>
                <button id="back" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                    <span>
                        <svg class="w-5 h-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                        </svg>
                    </span>
                   <span class="ml-4"> Go back</span>
                </button>
                <button id="likeBtn" class="rounded-full w-10 h-10 bg-gray-800 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                  <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
                  </svg>
                </button>
              </div>
            </div>
            <img id="image" alt="ecommerce" 
            class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
             src="https://dummyimage.com/400x400">
          </div>
        </div>
      </section>
      <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto"></div>
        <section class="text-gray-400 bg-gray-900 body-font overflow-hidden"> 
            <div class="container px-5 py-24 mx-auto"> 
             <div id="video"> 
              <iframe 
               class="mx-auto" 
               id="videoFrame" 
               width="80%" 
               height="515" 
               src="https://www.youtube.com/embed/agsqrKyn6Pw?si=OzCtLxEGA7of9cu_" 
               title="YouTube video player" 
               frameborder="0" 
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
               allowfullscreen> 
              </iframe> 
             </div> 
            </div> 
           </section>   
     
      <script src="info.js"></script>
      
</body>
</html>
